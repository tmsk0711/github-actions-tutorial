name: echo-hello

on: push

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Set Python Version to 3.9
        uses: actions/setup-python@v3.1.1
        with:
          python-version: "3.9"

      - name: python version check 
        run: python --version
        
      - name: Checkout
        uses: actions/checkout@v3.0.0
      
      - name: Run ls
        run: ls -al
        
      - name: Run pwd
        run: pwd
        
      - name: Run Python File
        run: python helloworld.py # hello.py 실행
